name:                voskell
version:             0.1.0.0
github:              "yourusername/voskell"
license:             BSD3
author:              "Your Name"
maintainer:          "youremail@example.com"
copyright:           "Copyright (c) 2018 Your Name"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Your Projects Category

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/yourusername/voskell#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  voskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - voskell

tests:
  voskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - voskell
